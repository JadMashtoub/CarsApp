<h2>Add Car</h2>
  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li class="disabled">Add Cars</li>
      <li><a href="/viewcar">View all cars</a></li>
      <li><a href="/location">Add a location</a></li>


    </ul>
  </nav>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Car Name</label>
    <input type="text" id="name" [(ngModel)]="car.name" name="name" required placeholder="Enter car name">
  </div>
  
  <div class="form-group">
    <label for="model">Car Model</label>
    <input type="text" id="model" [(ngModel)]="car.model" name="model" required placeholder="Enter car model">
  </div>
  
  <div class="form-group">
    <label for="hasPlates">Has Plates?</label>
    <input type="checkbox" id="hasPlates" [(ngModel)]="car.hasPlates" name="hasPlates">
  </div>

  <div class="form-group">
    <label for="hasBooks">Has Books?</label>
    <input type="checkbox" id="hasBooks" [(ngModel)]="car.hasBooks" name="hasBooks">
  </div>
  
  <div class="form-group">
    <label for="plateNo">Plate Number</label>
    <input type="text" id="plateNo" [(ngModel)]="car.plateNo" name="plateNo" placeholder="Enter plate number">
  </div>
  
  <div class="form-group">
    <label for="keyNo">Key Number</label>
    <input type="text" id="keyNo" [(ngModel)]="car.keyNo" name="keyNo" placeholder="Enter key number">
  </div>
  
  <div class="form-group">
    <label for="location">Location </label>
    <select id="location" [(ngModel)]="car.location" name="location" >
      <option *ngFor="let location of locations"[value]="location.name">{{location.name}}
      </option>
    </select>
  <div class="form-group">
        <label for="vin">VIN number</label>
        <input type="text" id="vin" [(ngModel)]="car.vin" name="vin" placeholder="Enter VIN number">
      </div>

  <div class="form-group">
        <label for="colour">Colour</label>
        <input type="text" id="colour" [(ngModel)]="car.colour" name="colour" placeholder="Enter car colour">
      </div>

  <div class="form-group">
        <label for="damage">Has Damage?</label>
        <input type="checkbox" id="damage" [(ngModel)]="car.damage" name="damage">
      </div>
 
    
  </div>
  <button type="submit" class="submit-btn">Add Car</button>
 

</form>
